<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Chart with CRUD Operations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }
        .node-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .node-card button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #orgChartContainer {
            width: 500px;  /* Fixed width */
            height: 500px; /* Fixed height */
            overflow: auto; /* Enable scrolling */
            border: 1px solid #ccc; /* Optional border */
            display: flex;  /* Enable flexbox layout */
            flex-wrap: wrap; /* Allow wrapping of items */
            gap: 10px;      /* Add space between items */
            position: relative; /* For potential future use */
        }
    </style>
</head>
<body>

    <h1>Org Chart</h1>

    <!-- Add Node Form -->
    <h3>Add New Node</h3>
    <label>Name:</label>
    <input type="text" id="newName"><br>
    <label>ID:</label>
    <input type="text" id="newId"><br>
    <label>Manager ID:</label>
    <input type="text" id="newManagerId"><br>
    <button onclick="addNewNode()">Add Node</button>

    <!-- Org Chart Container -->
    <div id="orgChartContainer"></div>

    <script>
        let orgChartData = [];

        // Function to build the org chart
        function buildOrgChart() {
            const container = d3.select("#orgChartContainer");
            container.html(""); // Clear previous chart

            orgChartData.forEach(node => {
                const card = container.append("div")
                    .attr("class", "node-card")
                    .html(`
                        <strong>Name:</strong> ${node.name}<br>
                        <strong>ID:</strong> ${node.id}<br>
                        <strong>Manager ID:</strong> ${node.managerId}<br>
                        <button onclick="deleteNode('${node.id}')">Delete</button>
                        <button onclick="openEditModal('${node.id}')">Edit</button>
                    `);
            });
        }

        // Add a new node
        function addNewNode() {
            const newNode = {
                id: document.getElementById('newId').value,
                name: document.getElementById('newName').value,
                managerId: document.getElementById('newManagerId').value
            };

            orgChartData.push(newNode);
            buildOrgChart();
            clearInputFields();
        }

        // Clear input fields after adding a node
        function clearInputFields() {
            document.getElementById('newName').value = '';
            document.getElementById('newId').value = '';
            document.getElementById('newManagerId').value = '';
        }

        // Delete a node
        function deleteNode(nodeId) {
            orgChartData = orgChartData.filter(node => node.id !== nodeId);
            buildOrgChart();
        }

        // Open the edit modal
        function openEditModal(nodeId) {
            const nodeToEdit = orgChartData.find(node => node.id === nodeId);
            if (nodeToEdit) {
                const newName = prompt("Edit Name:", nodeToEdit.name);
                const newManagerId = prompt("Edit Manager ID:", nodeToEdit.managerId);

                if (newName !== null && newManagerId !== null) {
                    nodeToEdit.name = newName;
                    nodeToEdit.managerId = newManagerId;
                    buildOrgChart();
                }
            }
        }
    </script>

</body>
</html>
