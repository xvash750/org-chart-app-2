<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Chart with CRUD Operations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }
        .node-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .node-card button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #orgChartContainer {
            width: 500px;  /* Fixed width */
            height: 500px; /* Fixed height */
            overflow: auto; /* Enable scrolling */
            border: 1px solid #ccc; /* Optional border */
        }
    </style>
</head>
<body>

    <h1>Org Chart</h1>

    <!-- Add Node Form -->
    <h3>Add New Node</h3>
    <label>Name:</label>
    <input type="text" id="newName"><br>
    <label>ID:</label>
    <input type="text" id="newId"><br>
    <label>Manager ID:</label>
    <input type="text" id="newManagerId"><br>
    <button onclick="addNewNode()">Add Node</button>

    <!-- Org Chart Container -->
    <svg id="orgChartContainer" width="500" height="500"></svg>

    <script>
        let orgChartData = []; // Array to hold the nodes

        // Function to build the org chart
        function buildOrgChart() {
            const svg = d3.select("#orgChartContainer");
            svg.selectAll("*").remove(); // Clear previous chart

            // Create a root node
            const root = d3.stratify()
                .id(d => d.id)
                .parentId(d => d.managerId)(orgChartData);

            // Create a tree layout
            const treeLayout = d3.tree().size([480, 400]); // Size of the tree
            treeLayout(root);

            // Draw the links
            svg.selectAll('.link')
                .data(root.links())
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('x1', d => d.source.y)
                .attr('y1', d => d.source.x)
                .attr('x2', d => d.target.y)
                .attr('y2', d => d.target.x)
                .attr('stroke', '#ccc');

            // Draw the nodes
            const nodeGroup = svg.selectAll('.node')
                .data(root.descendants())
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.y},${d.x})`); // Position nodes

            nodeGroup.append('rect')
                .attr('class', 'node-card')
                .attr('width', 150)
                .attr('height', 50)
                .attr('fill', '#fff');

            nodeGroup.append('text')
                .attr('dy', '1.5em')
                .attr('x', 75) // Center text
                .attr('text-anchor', 'middle')
                .text(d => d.data.name);

            // Add buttons to edit and delete nodes
            nodeGroup.append("foreignObject")
                .attr("width", 150)
                .attr("height", 50)
                .attr("y", 20)
                .html(d => `
                    <div>
                        <button onclick="deleteNode('${d.data.id}')">Delete</button>
                        <button onclick="openEditModal('${d.data.id}')">Edit</button>
                    </div>
                `);
        }

        // Add a new node
        function addNewNode() {
            const newNode = {
                id: document.getElementById('newId').value,
                name: document.getElementById('newName').value,
                managerId: document.getElementById('newManagerId').value
            };

            orgChartData.push(newNode);
            buildOrgChart();
            clearInputFields();
        }

        // Clear input fields after adding a node
        function clearInputFields() {
            document.getElementById('newName').value = '';
            document.getElementById('newId').value = '';
            document.getElementById('newManagerId').value = '';
        }

        // Delete a node
        function deleteNode(nodeId) {
            orgChartData = orgChartData.filter(node => node.id !== nodeId);
            buildOrgChart();
        }

        // Open the edit modal
        function openEditModal(nodeId) {
            const nodeToEdit = orgChartData.find(node => node.id === nodeId);
            if (nodeToEdit) {
                const newName = prompt("Edit Name:", nodeToEdit.name);
                const newManagerId = prompt("Edit Manager ID:", nodeToEdit.managerId);

                if (newName !== null && newManagerId !== null) {
                    nodeToEdit.name = newName;
                    nodeToEdit.managerId = newManagerId;
                    buildOrgChart();
                }
            }
        }
    </script>

</body>
</html>
